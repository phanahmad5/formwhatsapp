<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form whatsapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Isian well</h1> 
        <form id="whatsappForm">
            <label for="name">Nama</label>
            <input type="text" id="name" name="name" placeholder="Masukan nama anda" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Masukan email anda" required>

            <label for="message">Pesan</label>
            <textarea id="message" name="message" rows="4" placeholder="Tulis pesan anda disini"></textarea>

            <button type="submit">Kirim</button>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
